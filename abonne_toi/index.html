<!DOCTYPE html>
<html lang="fr">
  
<!-- Debut de la balise head -->
<head>
  <!-- Encodage UTF-8 conçu pour coder l'ensemble des caractères !!! -->
  <meta charset="UTF-8">
  <!-- Permet d’indiquer comment le navigateur.. doit afficher la page sur différents appareils -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=7">

  <!-- L'Élément <title> utile et obligatoire -->
  <title>Abonnez-vous !</title>

  <!-- On relie ensuite nos feuilles de styles CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<!-- Fin de la balise head -->

<!-- --------------------------------------------------------------------------------------------------------- -->
<!-- N'oubliez pas de commenter votre code ! Utile pour les petits et les gros projets, en solo ou en équipe ! -->
<!-- --------------------------------------------------------------------------------------------------------- -->

<!-- Debut de la balise body -->
<body>
  <div class="container">
    <!-- début de la div bloc-central -->
    <div class="bloc-central">
      <h1>Projet Abonnez-vous</h1>
      <!-- video YouTube de votre choix -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/XJYRhQUjS6I" 
              title="YouTube video player" frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
      <!-- debut de la div bloc-btn -->
      <div class="bloc-btn">
          <button class="btn">Abonnez-vous</button>
      </div>
      <!-- fin de la div bloc-btn -->
    </div>
    <!-- fin de la div bloc-central -->
  </div>
  <!-- fin de la div container -->

<!-- la balise script pour integrer du code Javascript-->
<script src="script.js"></script>

</body>
<!-- Fin de la balise body -->

</html>
<!-- Fin de la balise html et fin de la page -->
